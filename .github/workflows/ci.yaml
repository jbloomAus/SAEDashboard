name: "ci"
on:
  pull_request:
  push:
    branches:
      - main
      - refactor
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          python-version: ["3.10", "3.11", "3.12"]
    steps:
        - uses: actions/checkout@v4
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v5
          with:
            python-version: ${{ matrix.python-version }}
        - name: Cache Huggingface assets
          uses: actions/cache@v4
          with:
            key: huggingface-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
            path: ~/.cache/huggingface
            restore-keys: |
              huggingface-${{ runner.os }}-${{ matrix.python-version }}-
        - name: Load cached Poetry installation
          id: cached-poetry
          uses: actions/cache@v4
          with:
            path: ~/.local  # the path depends on the OS
            key: poetry-${{ runner.os }}-${{ matrix.python-version }}-0  # increment to reset cache
        - name: Install Poetry
          if: steps.cached-poetry.outputs.cache-hit != 'true'
          uses: snok/install-poetry@v1
          with:
            virtualenvs-create: true
            virtualenvs-in-project: true
            installer-parallel: true
        - name: Load cached venv
          id: cached-poetry-dependencies
          uses: actions/cache@v4
          with:
            path: .venv
            key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
            restore-keys: |
              venv-${{ runner.os }}-${{ matrix.python-version }}-
        - name: Install dependencies
          if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
          run: poetry install --no-interaction
        - name: check linting
          run: poetry run ruff check
        - name: check formatting
          run: poetry run ruff format --check
        - name: check types
          run: poetry run pyright
        - name: test
          run: poetry run pytest
        - name: build
          run: poetry build

